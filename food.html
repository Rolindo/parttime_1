		<article class="art1">
			<section class="sec3">
				<ul>
					<li>
						<section>
							<figure>
								<figcaption>冒菜</figcaption>
								<img src="img/maocai.jpg" title="taikoo Li" alt="Use a big pot and special sauce and seasoning boiling the raw food">
								<p>By Baidu,<a href="http://www.szzoe.cn/jm/news/46559.html">Link</a></p>
								<p>冒菜是一道以肉类、豆制品、青菜、海鲜、菌菇类作为主要食材制作而成的菜品，起源于成都，具有四川特色的传统小吃。
									冒菜最为讲究的吃法为"干碟"，即在小碟中放置干的辣椒粉，加上盐，味精等的调料，将锅里烫好的菜在干碟里轻轻一蘸，然后就可以送进嘴里，味道又香又辣，甚为可口。</p>
							</figure>
						</section>
					</li>
					<li>
						<section>
							<figure>
								<figcaption>豆腐花</figcaption>
								<img src="img/douhua.jpg" title="New Century Global Center" alt="world's largest shopping centre measured by floor space in Chengdu"
								 class="pic4">
								<p>By Baidu,<a href="http://www.sohu.com/a/113538844_332484">Link</a></p>
								<p>豆腐花，豆腐花是一种用黄豆制作的小吃，个别的会用豌豆、蚕豆等豆类制作。 将黄豆用水泡涨，磨碎过滤出豆浆，豆浆如果加入盐卤或石膏，就会凝结成非常稀软的固体。
								</p>
							</figure>
						</section>
					</li>
				</ul>
				<ul>
					<li>
						<section>
							<figure>
								<figcaption>夫妻肺片</figcaption>
								<img src="img/feipian.jpg" title="West Pearl Tower" alt="a local tower used to help build TV networks across Chengdu."
								 class="pic5">
								<p>By Baidu,<a href="https://www.nicaipu.com/picture/list.html?s_name=%E5%A4%AB%E5%A6%BB%E8%82%BA%E7%89%87">Link</a></p>
								<p>夫妻肺片，是一道四川成都名菜，由郭朝华、张田政夫妻创制而成。通常以牛头皮、牛心、牛舌、牛肚、牛肉为主料，进行卤制，而后切片。再配以辣椒油、花椒面等辅料制成红油浇在上面。其制作精细，色泽美观，质嫩味鲜，麻辣浓香，非常适口。</p>
							</figure>
						</section>
					</li>
					<li>
						<section>
							<figure>
								<figcaption>麻婆豆腐</figcaption>
								<img src="img/doufu.jpg" title="West Pearl Tower" alt="a local tower used to help build TV networks across Chengdu."
								 class="pic5">
								<p>By Baidu,<a href="https://item.jd.com/58124690084.html">Link</a></p>
								<p> 麻婆豆腐（拼音：má pó dòu fǔ；英文：sauteed tofu in hot and spicy
									sauce），是四川省传统名菜之一，属于川菜。主要原料为配料和豆腐，材料主要有豆腐、牛肉末（也可以用猪肉）、辣椒和花椒等。麻来自花椒，辣来自辣椒，这道菜突出了川菜“麻辣”的特点。其口味独特，口感顺滑。</p>
							</figure>
						</section>
					</li>
				</ul>

				<ul>
					<li>
						<section>
							<figure>
								<figcaption>宫保鸡丁</figcaption>
								<img src="img/jiding.jpg" title="West Pearl Tower" alt="a local tower used to help build TV networks across Chengdu."
								 class="pic5">
								<p>By Baidu,<a href="https://m.douguo.com/cookbook/1414153.html">Link</a></p>
								<p> 宫保鸡丁选用鸡肉为主料，佐以花生米、黄瓜、辣椒等辅料烹制而成。 红而不辣、辣而不猛、香辣味浓、肉质滑脆。由于其入口鲜辣，鸡肉的鲜嫩配合花生的香脆。</p>
							</figure>
						</section>
					</li>
					<li>
						<section>
							<figure>
								<figcaption>蒜泥白肉</figcaption>
								<img src="img/suanni.jpg" title="West Pearl Tower" alt="a local tower used to help build TV networks across Chengdu."
								 class="pic5">
								<p>By Baidu,<a href="http://www.chuyi88.com/a/2016/0829/933.html">Link</a></p>
								<p>
									选用肥瘦相连的坐臀肉或五花肉传统上选用前者，经水煮刚断生、切片、卷片和凉拌而成，成菜香辣鲜美，蒜味浓厚，爽脆嫩滑。五花肉一向是中式菜的主角，将它放入清水中连皮烹煮，可使汤汁浓稠油亮，五花肉肥美多汁，用青瓜条将肉片卷成团，蘸着蒜泥酱汁送入口，就算多吃都不怕腻。</p>
							</figure>
						</section>
					</li>
				</ul>

				<ul>
					<li>
						<section>
							<figure>
								<figcaption>回锅肉</figcaption>
								<img src="img/huiguorou.jpg" title="West Pearl Tower" alt="a local tower used to help build TV networks across Chengdu."
								 class="pic5">
								<p>By Baidu,<a href="http://www.hnxttv.com/xiangtan/2014-02/24/cms18795article.shtml">Link</a></p>
								<p>回锅肉口味独特，色泽红亮，肥而不腻，入口浓香。
									所谓回锅，就是再次烹调的意思。回锅肉作为一道传统川菜，在川菜中的地位是非常重要的，川菜考级经常用回锅肉作为首选菜肴。回锅肉一直被认为是川菜之首，川菜之化身，提到川菜必然想到回锅肉。它色香味俱全，颜色养眼，是下饭菜之首选。</p>
							</figure>
						</section>
					</li>

					<li>
						<section>
							<figure>
								<figcaption>红油抄手</figcaption>
								<img src="img/chaoshou.jpg" title="West Pearl Tower" alt="a local tower used to help build TV networks across Chengdu."
								 class="pic5">
								<p>By Baidu,<a href="https://sh.58.com/jiancaijm/35751034090050x.shtml">Link</a></p>
								<p>红油抄手是四川和重庆的地方特色小吃，属于川菜系。此种小吃柔嫩鲜美，汤汁微辣浓香。抄手类似于馄饨，皮薄而润滑，比馄饨更小一些。红油抄手在广州称云吞，在江西称清汤。
									主料是抄手皮和猪绞肉。以面皮包肉馅，煮熟后加清汤、红油和其它调料即可食用。</p>
							</figure>
						</section>
					</li>
				</ul>
			</section>
